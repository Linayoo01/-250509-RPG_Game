<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>게임 컬렉션</title>
  <!-- Ruffle 로더 -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <style>
    /* …기존 CSS… */
  </style>
</head>
<body>
  <!-- …헤더, 그리드 등 기존 코드 유지… -->

  <div id="gamePlayer" class="game-player">
    <button class="close-button">&times;</button>
    <div id="flash-container" style="width:800px; height:600px;"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const gamePlayer    = document.getElementById('gamePlayer');
        const flashContainer= document.getElementById('flash-container');
        const closeButton   = document.querySelector('.close-button');
        const playButtons   = document.querySelectorAll('.play-button');

        playButtons.forEach(btn => {
            btn.addEventListener('click', e => {
                e.preventDefault();
                const gameFile = btn.dataset.game; // e.g. "250509_Vocaloid_DressUp.swf"

                // Ruffle 인스턴스 초기화
                flashContainer.innerHTML = "";
                const ruffle = window.RufflePlayer.newest();
                const player = ruffle.createPlayer();
                flashContainer.appendChild(player);
                player.load(gameFile);

                gamePlayer.classList.add('active');
            });
        });

        closeButton.addEventListener('click', () => {
            gamePlayer.classList.remove('active');
            flashContainer.innerHTML = "";
        });
    });
  </script>
</body>
</html>
